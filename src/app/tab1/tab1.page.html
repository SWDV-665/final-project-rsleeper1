<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click) = "addDog()">Add Dog</ion-button>

    <ion-list>
        <ion-item-sliding *ngFor = "let dog of myDogs; let i = index">
          <ion-item>
            <ion-thumbnail slot="start">
                <ion-img [src]="dog.jpg"></ion-img>
            </ion-thumbnail>
            <ion-label>{{dog.name}}</ion-label>
            <p>{{dog.breed}}<br>{{dog.gender}}<br>{{dog.size}}<br>{{dog.age}}</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option type="button" (click) = "presentToast(dog, i)"><ion-icon name="trash"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>


</ion-content>
