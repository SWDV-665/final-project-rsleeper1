<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="createPost()">Create Post</ion-button>


  <ion-list>
      <ion-item-sliding *ngFor = "let post of dashboardPosts; let i = index">
        <ion-item>
          <ion-label text-wrap>{{post.name}}</ion-label>
          <ion-avatar slot="end">
              <img src="/assets/icon/person.jpg">
            </ion-avatar>
          <p>{{author}}</p>
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option type="button" (click) = "editPost(post, i)" ion-button color="warning"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
          <ion-item-option type="button" (click) = "removePost(post, i)" ion-button color="danger"><ion-icon name="trash"></ion-icon>Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
</ion-content>
